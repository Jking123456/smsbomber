<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS BOMBER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-50 flex flex-col items-center p-6">

  <!-- HEADER -->
  <header class="text-center mb-10">
    <div class="flex flex-col items-center space-y-2">
      <div class="flex items-center space-x-2">
        <div class="bg-indigo-600 text-white p-2 rounded-lg shadow">
          üì±
        </div>
        <h1 class="text-4xl font-extrabold text-gray-800 tracking-tight">SMS BOMBER</h1>
      </div>
      <p class="text-gray-500 mt-1 text-sm md:text-base">
        Easily send verification codes & monitor live API usage.
      </p>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- SMS FORM CARD -->
    <section class="card">
      <h2 class="card-title">Send a Massive Message</h2>

      <form id="otpForm" class="space-y-5 mt-4">
        <div>
          <label for="phoneNumber" class="label">Phone Number</label>
          <input id="phoneNumber" type="tel" placeholder="e.g., 09123456789" maxlength="11" required class="input" />
        </div>

        <div>
          <label for="amount" class="label">Amount</label>
          <input id="amount" type="number" placeholder="e.g., 1" min="1" value="1" required class="input" />
        </div>

        <div id="messageArea" class="min-h-[2.5rem] text-center"></div>

        <button id="sendButton" type="submit" class="btn-primary w-full">
          <span>Send SMS</span>
        </button>
      </form>
    </section>

    <!-- STATS CARD -->
    <section class="card">
      <div class="flex items-center justify-between mb-3">
        <h2 class="card-title flex items-center space-x-2">
          <span>üìä</span>
          <span>API Statistics</span>
        </h2>
        <button id="refreshStats" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium flex items-center space-x-1 transition">
          <span>Refresh</span>
          <span>‚Üª</span>
        </button>
      </div>

      <div id="statsContent" class="text-center text-gray-500">Loading stats...</div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="mt-12 text-center text-xs text-gray-400">
    <p>¬© 2025 SMS BOMBER Made with ‚ù§Ô∏è by <span class="font-semibold text-indigo-600">Homer Rebatis</span>.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
