<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send OTP - Bomba API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Send OTP</h1>
    <p>Enter the phone number and interval to send OTP.</p>

    <label>Phone Number</label>
    <input type="text" id="phone" placeholder="09958229099" />

    <label>Seconds</label>
    <input type="number" id="seconds" placeholder="10" />

    <button id="sendBtn">Send OTP</button>
    <div class="loader" id="loader"></div>
    <div class="response-box" id="responseBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
