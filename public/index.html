<!DOCTYPE html>
<html>
<head>
    <title>RUDO KEY MONITOR</title>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; padding: 20px; }
        .status { border: 1px solid #00ff41; padding: 15px; background: #111; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #333; padding: 10px; text-align: left; }
        th { background: #222; color: #fff; }
    </style>
</head>
<body>
    <h1>> RUDO_DATABASE_LIVE</h1>
    <div id="status" class="status">Status: Initializing...</div>
    <div id="output"></div>

    <script>
        async function load() {
            const status = document.getElementById('status');
            try {
                const res = await fetch('/api/key');
                const result = await res.json();
                
                if (!result.success) {
                    status.innerHTML = "ERROR: " + result.error;
                    return;
                }

                status.innerHTML = `CONNECTED. Found ${result.data.length} records in 'whitelist'.`;
                
                if (result.data.length > 0) {
                    let html = '<table><thead><tr>';
                    Object.keys(result.data[0]).forEach(k => html += `<th>${k}</th>`);
                    html += '</tr></thead><tbody>';
                    result.data.forEach(row => {
                        html += '<tr>';
                        Object.values(row).forEach(v => html += `<td>${v}</td>`);
                        html += '</tr>';
                    });
                    document.getElementById('output').innerHTML = html + '</tbody></table>';
                }
            } catch (e) {
                status.innerHTML = "Frontend Error: " + e.message;
            }
        }
        load();
    </script>
</body>
</html>
