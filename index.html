<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send SMS</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 360px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      color: #222;
      margin-bottom: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #007bff, #6610f2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #status {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }
    #stats {
      margin-top: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 12px;
      text-align: left;
      display: none;
      border: 1px solid #e1e1e1;
    }
    .stat-line {
      margin: 6px 0;
      font-size: 14px;
    }
    .stat-line span {
      font-weight: 600;
      color: #000;
    }
    .refresh {
      margin-top: 6px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì© SMS Bomber</h2>
    <input type="text" id="phoneNumber" placeholder="Enter Phone Number" />
    <input type="number" id="amount" placeholder="Enter Amount" min="1" value="1" />
    <button id="sendBtn">Send SMS üöÄ</button>
    <p id="status"></p>

    <h3 style="margin-top:25px; color:#333;">üìä Live API Stats</h3>
    <div id="stats"></div>
    <div class="refresh" id="refreshInfo"></div>
  </div>

<script>
  const statusEl = document.getElementById("status");
  const statsDiv = document.getElementById("stats");
  const refreshInfo = document.getElementById("refreshInfo");

  // Recursively render nested objects
  function renderStats(data, indent = 0) {
    const indentSpace = "&nbsp;".repeat(indent * 4);
    let html = "";

    for (const [key, value] of Object.entries(data)) {
      if (typeof value === "object" && value !== null) {
        html += `<div class="stat-line">${indentSpace}<b>${key.replace(/_/g, " ")}:</b></div>`;
        html += renderStats(value, indent + 1);
      } else {
        html += `<div class="stat-line">${indentSpace}<b>${key.replace(/_/g, " ")}:</b> ${value}</div>`;
      }
    }
    return html;
  }

  async function loadStats() {
    try {
      const res = await fetch("/api/stats");
      const data = await res.json();

      if (res.ok) {
        statsDiv.innerHTML = renderStats(data);
        statsDiv.style.display = "block";
        refreshInfo.textContent =
          "Last updated: " +
          new Date().toLocaleTimeString() +
          " (auto refresh every 30s)";
      } else {
        statsDiv.innerHTML = "<p style='color:red;'>‚ùå Failed to load stats</p>";
      }
    } catch (err) {
      statsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${err.message}</p>`;
    }
  }

  document.getElementById("sendBtn").addEventListener("click", async () => {
    const phoneNumber = document.getElementById("phoneNumber").value.trim();
    const amount = parseInt(document.getElementById("amount").value);

    if (!phoneNumber) return (statusEl.textContent = "‚ö†Ô∏è Please enter phone number.");

    statusEl.textContent = "Sending...";
    try {
      const res = await fetch("/api/send-sms", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phoneNumber, amount }),
      });
      const data = await res.json();

      if (res.ok) {
        statusEl.textContent = "‚úÖ Message sent successfully!";
        loadStats(); // refresh stats immediately after sending
      } else {
        statusEl.textContent = "‚ùå Failed: " + (data.error || JSON.stringify(data));
      }
    } catch (err) {
      statusEl.textContent = "‚ö†Ô∏è Error: " + err.message;
    }
  });

  // Auto refresh
  loadStats();
  setInterval(loadStats, 30000);
</script>
  
</body>
</html>
