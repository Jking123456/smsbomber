<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Bomber (Prank Tool)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      flex-direction: column;
      padding: 10px;
    }
    .container {
      width: 100%;
      max-width: 450px;
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: clamp(20px, 5vw, 28px);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .slider-container {
      margin: 15px 0;
      text-align: left;
      font-size: 14px;
    }
    .slider-container label {
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }
    .slider-value {
      font-weight: bold;
      color: #4CAF50;
    }
    button {
      background: #4CAF50;
      border: none;
      color: #fff;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 250px;
    }
    button:hover {
      background: #43a047;
    }
    .caution {
      color: red;
      font-weight: bold;
      margin-top: 15px;
      font-size: 14px;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      word-wrap: break-word;
    }
    .success { color: green; }
    .error { color: red; }
    .table-wrapper {
      overflow-x: auto;
      margin-top: 15px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 300px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background: #f4f4f4;
    }
    /* Transparent Sticky Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #fff;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .fb-icon {
      width: 16px;
      height: 16px;
      fill: #1877F2;
    }
    /* Mobile adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± SMS Bomber</h1>
    <input type="text" id="phone" placeholder="Enter phone number" required />

    <!-- Slider for SMS amount -->
    <div class="slider-container">
      <label for="amount">Number of SMS (Max 100): 
        <span id="amountValue" class="slider-value">1</span>
      </label>
      <input type="range" id="amount" min="1" max="100" value="1" oninput="updateAmount(this.value)" />
    </div>

    <button onclick="sendSMS()">üöÄ Send SMS</button>
    <p class="caution">‚ö†Ô∏è This tool is for <b>pranks only</b>. Use responsibly!</p>
    <p id="status"></p>
    <div class="table-wrapper" id="results"></div>
  </div>

  <!-- Sticky Footer -->
  <footer>
    <a href="https://www.facebook.com/helloworld5463882" target="_blank">
      <svg class="fb-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
        <path d="M279.14 288l14.22-92.66h-88.91V127.89c0-25.35 
        12.42-50.06 52.24-50.06h40.42V6.26S293.3 0 268.09 
        0c-73.22 0-121.15 44.38-121.15 124.72v70.62H86.41V288h60.53v224h92.66V288z"/>
      </svg>
      Made by Homer Rebatis
    </a>
  </footer>

  <script>
    function updateAmount(val) {
      document.getElementById("amountValue").textContent = val;
    }

    async function sendSMS() {
      const phone = document.getElementById("phone").value.trim();
      const amount = parseInt(document.getElementById("amount").value);
      const statusEl = document.getElementById("status");
      const resultsEl = document.getElementById("results");

      resultsEl.innerHTML = "";

      if (!phone) {
        statusEl.textContent = "‚ùå Please enter a phone number.";
        statusEl.className = "error";
        return;
      }

      if (isNaN(amount) || amount < 1 || amount > 100) {
        statusEl.textContent = "‚ùå Please select a valid number of SMS (1‚Äì100).";
        statusEl.className = "error";
        return;
      }

      statusEl.textContent = "‚è≥ Sending SMS, please wait...";
      statusEl.className = "";

      try {
        const targetUrl = `https://haji-mix.up.railway.app/api/smsbomber?phone=${phone}&amount=${amount}`;
        const proxyUrl = `https://corsproxy.io/?url=${encodeURIComponent(targetUrl)}`;

        const response = await fetch(proxyUrl);

        if (!response.ok) throw new Error("API request failed");

        const data = await response.json();

        if (data.status) {
          statusEl.textContent = `‚úÖ Success! ${data.message}`;
          statusEl.className = "success";

          let tableHTML = `
            <table>
              <tr><th>Service</th><th>Status</th></tr>
          `;

          for (const [service, result] of Object.entries(data.details.services)) {
            tableHTML += `
              <tr>
                <td>${service}</td>
                <td>${result ? "‚úÖ Success" : "‚ùå Failed"}</td>
              </tr>
            `;
          }

          tableHTML += `
              <tr><th>Total Success</th><td>${data.details.total_success}</td></tr>
              <tr><th>Total Failed</th><td>${data.details.total_failed}</td></tr>
            </table>
          `;

          resultsEl.innerHTML = tableHTML;
        } else {
          statusEl.textContent = "‚ùå Failed to send SMS. Try again.";
          statusEl.className = "error";
        }
      } catch (error) {
        console.error("Error:", error);
        statusEl.textContent =
          "‚ùå Network error. Please check your internet connection.";
        statusEl.className = "error";
      }
    }
  </script>
</body>
</html>
