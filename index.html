<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send SMS BOMB</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #222;
      margin-bottom: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #007bff, #6610f2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 500;
      text-align: left;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      min-height: 48px;
      color: #111;
    }

    h3 {
      margin-top: 25px;
      color: #333;
      font-size: 16px;
    }

    #stats {
      margin-top: 10px;
      background: #f8f9fa;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      display: none;
      border: 1px solid #e1e1e1;
      font-size: 12px;
      line-height: 1.4;
    }

    .stat-line { margin: 4px 0; }
    .refresh { margin-top: 6px; font-size: 11px; color: #777; text-align: center; }
    .note { font-size: 12px; color: #555; margin-top: 6px; }

    @media (max-width: 480px) {
      .container { padding: 25px; }
      h2 { font-size: 20px; }
      button { font-size: 15px; }
    }

    /* -------- Gradient Loading Overlay + Spinner -------- */

    .spinner {
      width: 26px;
      height: 26px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite, glow 1.8s ease-in-out infinite alternate;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 6px rgba(255, 255, 255, 0.3); }
      to { box-shadow: 0 0 15px rgba(255, 255, 255, 0.9); }
    }

    .sending-text {
      font-weight: 600;
      background: linear-gradient(90deg, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.6px;
      animation: pulseText 1.6s ease-in-out infinite;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-card {
      padding: 22px 45px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-family: "Poppins", sans-serif;
      color: #fff;
      font-size: 16px;
      animation: fadeInUp 0.3s ease;
      background: transparent;
      box-shadow: 0 0 20px rgba(255,0,0,0.7), 0 0 30px rgba(0,255,0,0.7), 0 0 40px rgba(0,0,255,0.7);
      animation: rgbGlow 2s infinite alternate;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rgbGlow {
      0% { box-shadow: 0 0 20px rgba(255,0,0,0.7), 0 0 30px rgba(0,255,0,0.7), 0 0 40px rgba(0,0,255,0.7); }
      50% { box-shadow: 0 0 30px rgba(255,0,255,0.8), 0 0 40px rgba(0,255,255,0.8), 0 0 50px rgba(255,255,0,0.8); }
      100% { box-shadow: 0 0 20px rgba(0,255,255,0.7), 0 0 30px rgba(255,0,255,0.7), 0 0 40px rgba(255,255,0,0.7); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üì© SMS Bomber</h2>
    <input type="text" id="phoneNumber" placeholder="Enter Phone Number" />
    <input type="number" id="amount" placeholder="Amount is locked to 10" min="10" max="10" value="10" readonly />
    <div class="note">Amount is locked to <strong>10</strong>. Changing this value will prevent the request from being sent.</div>

    <button id="sendBtn">Send SMS üöÄ</button>
    <div id="status"></div>

    <h3>üìä Live API Stats</h3>
    <div id="stats"></div>
    <div class="refresh" id="refreshInfo"></div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="sending-text">Sending SMS...</div>
      <div style="font-size:12px; color:#fff;">Made with ‚ù§Ô∏è by Henry Ross</div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const statsDiv = document.getElementById("stats");
    const refreshInfo = document.getElementById("refreshInfo");
    const sendBtn = document.getElementById("sendBtn");
    const overlay = document.getElementById("loadingOverlay");

    function objectToPlainText(obj, indent = 0) {
      const pad = "  ".repeat(indent);
      if (obj === null) return pad + "null";
      if (typeof obj !== "object") return pad + String(obj);
      if (Array.isArray(obj)) {
        if (obj.length === 0) return pad + "[]";
        let lines = [];
        obj.forEach((item, idx) => {
          if (typeof item === "object" && item !== null) {
            lines.push(pad + `- [${idx}]`);
            lines.push(objectToPlainText(item, indent + 1));
          } else {
            lines.push(pad + `- ${String(item)}`);
          }
        });
        return lines.join("\n");
      }
      const lines = [];
      for (const [key, value] of Object.entries(obj)) {
        if (typeof value === "object" && value !== null) {
          lines.push(pad + `${key}:`);
          lines.push(objectToPlainText(value, indent + 1));
        } else {
          lines.push(pad + `${key}: ${String(value)}`);
        }
      }
      return lines.join("\n");
    }

    function renderStats(data, indent = 0) {
      const indentSpace = "&nbsp;".repeat(indent * 4);
      let html = "";
      for (const [key, value] of Object.entries(data)) {
        if (typeof value === "object" && value !== null) {
          html += `<div class="stat-line">${indentSpace}<b>${key}:</b></div>`;
          html += renderStats(value, indent + 1);
        } else {
          html += `<div class="stat-line">${indentSpace}<b>${key}:</b> ${value}</div>`;
        }
      }
      return html;
    }

    async function loadStats() {
      try {
        const res = await fetch("/api/stats");
        const data = await res.json();
        if (res.ok) {
          statsDiv.innerHTML = renderStats(data);
          statsDiv.style.display = "block";
          refreshInfo.textContent = "Last updated: " + new Date().toLocaleTimeString() + " (auto refresh every 30s)";
        } else {
          statsDiv.innerHTML = "<p style='color:red;'>‚ùå Failed to load stats</p>";
        }
      } catch (err) {
        statsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error: ${err.message}</p>`;
      }
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const amount = Number(document.getElementById("amount").value);

      if (!phoneNumber) {
        statusEl.textContent = "‚ö†Ô∏è Please enter phone number.";
        return;
      }

      if (isNaN(amount) || amount !== 10) {
        statusEl.textContent = "‚ö†Ô∏è Amount is locked to 10. Please do not change it.";
        return;
      }

      overlay.classList.add("active");
      sendBtn.disabled = true;
      statusEl.textContent = "";

      try {
        const res = await fetch("/api/send-sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phoneNumber, amount }),
        });

        let data;
        try {
          data = await res.json();
        } catch {
          const text = await res.text();
          statusEl.textContent = `Unexpected response: ${text}`;
          statusEl.style.color = "red";
          return;
        }

        const plain = objectToPlainText(data);
        statusEl.style.color = res.ok ? "#111" : "red";
        statusEl.textContent = plain;

        if (res.ok) loadStats();
      } catch (err) {
        statusEl.style.color = "red";
        statusEl.textContent = "‚ö†Ô∏è Error: " + err.message;
      } finally {
        overlay.classList.remove("active");
        sendBtn.disabled = false;
      }
    });

    loadStats();
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
