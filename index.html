<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toshi's Bombs API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Toshi's Bombs API Interface</h1>

        <div class="api-key-warning">
            <strong>Warning:</strong> For demonstration purposes only.
            Never expose your API key directly in client-side JavaScript for production applications.
            Use a backend server to handle API calls securely.
        </div>

        <form id="bombForm">
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="e.g., 09876543210" required>
            </div>

            <div class="form-group">
                <label for="totalRequests">Total Requests:</label>
                <input type="number" id="totalRequests" name="totalRequests" min="1" placeholder="e.g., 50" required>
            </div>

            <button type="submit" id="submitBtn">Start Bombing!</button>
        </form>

        <div id="messageArea" class="message-area">
            <!-- Messages will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
