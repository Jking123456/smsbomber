<!DOCTYPE html>
<html>
<head>
    <title>Rudo Key Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
        .error { color: #ff4444; border: 1px solid #ff4444; padding: 10px; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>> SYSTEM_STATUS: MONITORING</h1>
    <div id="status">Connecting to Backend API...</div>
    <div id="error-log"></div>
    <div id="data-display"></div>

    <script>
        async function start() {
            try {
                // 1. Fetch config from your Vercel API
                const res = await fetch('/api/key');
                const config = await res.json();
                document.getElementById('status').innerText = "Connected to API. Checking Database...";

                // 2. Init Supabase
                const supabaseClient = supabase.createClient(config.url, config.anonKey);

                // 3. Try to fetch from the 'keys' table (RUDO's likely table name)
                const { data, error } = await supabaseClient.from('keys').select('*');

                if (error) {
                    throw error;
                }

                document.getElementById('status').innerText = `Success: Found ${data.length} records.`;
                document.getElementById('data-display').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;

            } catch (err) {
                document.getElementById('status').innerText = "FAILED";
                document.getElementById('error-log').innerHTML = `
                    <div class="error">
                        <strong>ERROR:</strong> ${err.message}<br>
                        <em>Hint: If it says 'relation does not exist', the table name is wrong.</em>
                    </div>`;
            }
        }
        start();
    </script>
</body>
</html>
