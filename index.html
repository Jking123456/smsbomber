<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send SMS BOMB</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #222;
      margin-bottom: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #007bff, #6610f2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 500;
      text-align: left;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      min-height: 48px;
      color: #111;
      max-height: 220px;
      overflow-y: auto;
    }

    .note { font-size: 12px; color: #555; margin-top: 6px; }

    @media (max-width: 480px) {
      .container { padding: 25px; }
      h2 { font-size: 20px; }
      button { font-size: 15px; }
    }

    .spinner {
      width: 26px;
      height: 26px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite, glow 1.8s ease-in-out infinite alternate;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glow {
      from { box-shadow: 0 0 6px rgba(255, 255, 255, 0.3); }
      to { box-shadow: 0 0 15px rgba(255, 255, 255, 0.9); }
    }

    .sending-text {
      font-weight: 600;
      background: linear-gradient(90deg, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.6px;
      animation: pulseText 1.6s ease-in-out infinite;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-card {
      padding: 22px 45px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-family: "Poppins", sans-serif;
      color: #fff;
      font-size: 16px;
      animation: fadeInUp 0.3s ease;
      background: transparent;
      box-shadow: 0 0 20px rgba(255,0,0,0.7), 0 0 30px rgba(0,255,0,0.7), 0 0 40px rgba(0,0,255,0.7);
      animation: rgbGlow 2s infinite alternate;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rgbGlow {
      0% { box-shadow: 0 0 20px rgba(255,0,0,0.7), 0 0 30px rgba(0,255,0,0.7), 0 0 40px rgba(0,0,255,0.7); }
      50% { box-shadow: 0 0 30px rgba(255,0,255,0.8), 0 0 40px rgba(0,255,255,0.8), 0 0 50px rgba(255,255,0,0.8); }
      100% { box-shadow: 0 0 20px rgba(0,255,255,0.7), 0 0 30px rgba(255,0,255,0.7), 0 0 40px rgba(255,255,0,0.7); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üì© SMS Bomber</h2>
    <input type="text" id="phoneNumber" placeholder="Enter Phone Number" />
    <input
      type="number"
      id="amount"
      placeholder="Amount is locked to 20"
      min="20"
      max="20"
      value="20"
      readonly
      aria-readonly="true"
    />
    <div class="note">Amount is locked to <strong>20</strong>. Changing this value will prevent the request from being sent.</div>

    <button id="sendBtn">Bombahin mo na yah! üöÄ</button>
    <div id="status" aria-live="polite" role="status"></div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="sending-text">Bombing Started! please wait...</div>
      <div style="font-size:12px; color:#fff;">Made with ‚ù§Ô∏è by Henry Ross</div>
    </div>
  </div>
<script>
  const statusEl = document.getElementById("status");
  const sendBtn = document.getElementById("sendBtn");
  const overlay = document.getElementById("loadingOverlay");

  function objectToPlainText(obj, indent = 0) {
    const pad = "  ".repeat(indent);
    if (obj === null) return pad + "null";
    if (typeof obj !== "object") return pad + String(obj);
    if (Array.isArray(obj)) {
      if (obj.length === 0) return pad + "[]";
      let lines = [];
      obj.forEach((item, idx) => {
        if (typeof item === "object" && item !== null) {
          lines.push(pad + `- [${idx}]`);
          lines.push(objectToPlainText(item, indent + 1));
        } else {
          lines.push(pad + `- ${String(item)}`);
        }
      });
      return lines.join("\n");
    }
    const lines = [];
    for (const [key, value] of Object.entries(obj)) {
      if (typeof value === "object" && value !== null) {
        lines.push(pad + `${key}:`);
        lines.push(objectToPlainText(value, indent + 1));
      } else {
        lines.push(pad + `${key}: ${String(value)}`);
      }
    }
    return lines.join("\n");
  }

  function setStatusText(text, color = "#111") {
    statusEl.style.color = color;
    statusEl.textContent = text;
    statusEl.scrollTop = statusEl.scrollHeight;
  }

  document.getElementById("sendBtn").addEventListener("click", async () => {
    const phoneNumber = document.getElementById("phoneNumber").value.trim();
    const amount = Number(document.getElementById("amount").value);

    if (!phoneNumber) {
      setStatusText("‚ö†Ô∏è Please enter phone number.", "red");
      return;
    }

    if (isNaN(amount) || amount !== 20) {
      setStatusText("‚ö†Ô∏è Amount is locked to 20. Please do not change it.", "red");
      return;
    }

    // Show loading overlay before request
    overlay.classList.add("active");
    sendBtn.disabled = true;
    setStatusText("");

    try {
      const res = await fetch("/api/send-sms", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phoneNumber, amount }),
      });

      // Wait for response (overlay stays active here)
      let data;
      try {
        data = await res.json();
      } catch {
        const text = await res.text();
        setStatusText(`Unexpected response: ${text}`, "red");
        return;
      }

      const plain = objectToPlainText(data);
      setStatusText(plain, res.ok ? "#111" : "red");
    } catch (err) {
      setStatusText("‚ö†Ô∏è Error: " + err.message, "red");
    } finally {
      // Hide loading overlay AFTER response or error message is shown
      setTimeout(() => {
        overlay.classList.remove("active");
        sendBtn.disabled = false;
      }, 500); // small delay for smooth fade-out
    }
  });
</script>
  
</body>
</html>
