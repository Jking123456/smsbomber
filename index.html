<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send SMS BOMB</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { color: #222; margin-bottom: 15px; font-weight: 600; }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #007bff, #6610f2);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      font-weight: 500;
      text-align: left;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      min-height: 48px;
      color: #111;
      max-height: 220px;
      overflow-y: auto;
    }

    .note { font-size: 12px; color: #555; margin-top: 6px; }

    @media (max-width: 480px) {
      .container { padding: 25px; }
      h2 { font-size: 20px; }
      button { font-size: 15px; }
    }

    /* Loading Overlay */
    .spinner {
      width: 26px;
      height: 26px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite, glow 1.8s ease-in-out infinite alternate;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes glow {
      from { box-shadow: 0 0 6px rgba(255, 255, 255, 0.3); }
      to { box-shadow: 0 0 15px rgba(255, 255, 255, 0.9); }
    }

    .sending-text {
      font-weight: 600;
      background: linear-gradient(90deg, #007bff, #6610f2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.6px;
      animation: pulseText 1.6s ease-in-out infinite;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-card {
      padding: 22px 45px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-family: "Poppins", sans-serif;
      color: #fff;
      font-size: 16px;
      animation: fadeInUp 0.3s ease;
      background: transparent;
      box-shadow: 0 0 20px rgba(255,0,0,0.7),
                  0 0 30px rgba(0,255,0,0.7),
                  0 0 40px rgba(0,0,255,0.7);
      animation: rgbGlow 2s infinite alternate;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rgbGlow {
      0% { box-shadow: 0 0 20px rgba(255,0,0,0.7), 0 0 30px rgba(0,255,0,0.7), 0 0 40px rgba(0,0,255,0.7); }
      50% { box-shadow: 0 0 30px rgba(255,0,255,0.8), 0 0 40px rgba(0,255,255,0.8), 0 0 50px rgba(255,255,0,0.8); }
      100% { box-shadow: 0 0 20px rgba(0,255,255,0.7), 0 0 30px rgba(255,0,255,0.7), 0 0 40px rgba(255,255,0,0.7); }
    }

    /* Video inside loading overlay */
    #videoPlayer {
      width: 280px;
      height: 480px;
      border-radius: 12px;
      margin-top: 20px;
      background: #000;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üì© SMS Bomber</h2>
    <input type="text" id="phoneNumber" placeholder="Enter Phone Number" />
    <input type="number" id="amount" value="10" min="10" max="10" readonly />
    <div class="note">Amount is locked to <strong>10</strong>.</div>

    <button id="sendBtn">Bombahin mo na yah! üöÄ</button>
    <div id="status"></div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-card">
      <div class="spinner"></div>
      <div class="sending-text" id="progressText">Preparing to send...</div>
      <div style="font-size:12px; color:#fff;">Made with ‚ù§Ô∏è by Henry Ross</div>
      <!-- Video Player -->
      <video id="videoPlayer" autoplay muted playsinline></video>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const sendBtn = document.getElementById("sendBtn");
    const overlay = document.getElementById("loadingOverlay");
    const progressEl = document.getElementById("progressText");
    const videoPlayer = document.getElementById("videoPlayer");

    // Fetch random Shoti video
    async function loadShotiVideo() {
      try {
        const res = await fetch("https://haji-mix-api.gleeze.com/api/shoti?stream=false");
        const data = await res.json();
        if (data.link) {
          videoPlayer.src = data.link;
          videoPlayer.play();
          // When video ends, fetch next
          videoPlayer.onended = loadShotiVideo;
        }
      } catch (err) {
        console.error("Failed to load Shoti video:", err);
      }
    }

    // Start showing Shoti videos as soon as loading overlay appears
    const observer = new MutationObserver(() => {
      if (overlay.classList.contains("active")) loadShotiVideo();
    });
    observer.observe(overlay, { attributes: true, attributeFilter: ["class"] });

    // Cooldown system
    let cooldownEl = document.createElement("div");
    cooldownEl.style.marginTop = "10px";
    cooldownEl.style.color = "#ff4747";
    cooldownEl.style.fontWeight = "600";
    cooldownEl.style.fontSize = "14px";
    cooldownEl.style.display = "none";
    statusEl.parentElement.appendChild(cooldownEl);

    let cooldownTimer = null;
    function startCooldown(seconds) {
      clearInterval(cooldownTimer);
      sendBtn.disabled = true;
      cooldownEl.style.display = "block";

      function updateDisplay() {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        cooldownEl.textContent = `‚è≥ Cooldown: ${m.toString().padStart(2, "0")}:${s
          .toString()
          .padStart(2, "0")}`;
        if (seconds <= 0) {
          clearInterval(cooldownTimer);
          cooldownEl.style.display = "none";
          sendBtn.disabled = false;
          return;
        }
        seconds--;
      }

      updateDisplay();
      cooldownTimer = setInterval(updateDisplay, 1000);
    }

    function objectToPlainText(obj, indent = 0) {
      const pad = "  ".repeat(indent);
      if (obj === null) return pad + "null";
      if (typeof obj !== "object") return pad + String(obj);
      if (Array.isArray(obj)) return obj.map((v) => pad + `- ${v}`).join("\n");
      return Object.entries(obj)
        .map(([k, v]) =>
          typeof v === "object"
            ? pad + `${k}:\n` + objectToPlainText(v, indent + 1)
            : pad + `${k}: ${v}`
        )
        .join("\n");
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const amount = Number(document.getElementById("amount").value);

      if (!phoneNumber) {
        statusEl.textContent = "‚ö†Ô∏è Please enter phone number.";
        return;
      }

      overlay.classList.add("active");
      sendBtn.disabled = true;
      statusEl.textContent = "";
      progressEl.textContent = "Starting to send messages...";

      let fakeCount = 0;
      const fakeProgress = setInterval(() => {
        if (fakeCount < amount) {
          fakeCount++;
          progressEl.textContent = `Sending ${fakeCount} of ${amount}...`;
        }
      }, 300);

      try {
        const res = await fetch("/api/send-sms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phoneNumber, amount }),
        });

        const data = await res.json();
        clearInterval(fakeProgress);

        if (res.ok) {
          progressEl.textContent = "‚úÖ All messages sent successfully!";
        } else if (res.status === 429 && data.remainingSeconds) {
          progressEl.textContent = "‚ö†Ô∏è You're on cooldown.";
          startCooldown(data.remainingSeconds);
        } else {
          progressEl.textContent = `‚ùå Error: ${data.error || "Unknown error"}`;
        }

        statusEl.textContent = objectToPlainText(data);
      } catch (err) {
        clearInterval(fakeProgress);
        progressEl.textContent = "‚ùå Failed to send messages.";
        statusEl.textContent = "Error: " + err.message;
      } finally {
        setTimeout(() => overlay.classList.remove("active"), 1000);
        if (cooldownEl.style.display === "none") {
          sendBtn.disabled = false;
        }
      }
    });
  </script>
</body>
</html>
